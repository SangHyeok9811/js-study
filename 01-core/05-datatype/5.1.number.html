<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1.23456;
      // 버림(floor)
      // 매개변수 값과 동일하거나 작은 가장 큰 정수
      console.log(Math.floor(num * 100));
      console.log(Math.floor(-2.4));
      // 소수점 자르기
      console.log(Math.trunc(-2.4));

      // 반올림(round)
      // 문자열 변환에는 숫자 .toFixed(자릿수)
      console.log(Math.round(num * 100));
      console.log(num.toFixed(1));

      let a = "a";
      if (a === NaN) {
        console.log("NaN");
      } else {
        console.log("!NaN");
      }

      // NaN체크
      isNaN(a);
      console.log(isNaN(a));

      // 0 ~ 1 랜덤숫자 (1미포함)
      // 0.19988989749
      console.log(Math.random());
      // 1 ~ 100까지 랜덤 숫자
      // 0 ~ 100 랜덤숫자(100미포함)
      // 0 ~ 99.99
      console.log(Math.random() * 100);
      // 1 ~ 100
      console.log(Math.floor(Math.random() * 100 + 1));

      // 거듭제곱
      alert(Math.pow(2, 11));
    </script>
  </body>
</html>
