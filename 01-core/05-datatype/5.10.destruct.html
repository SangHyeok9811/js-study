<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const user = {
        firstName: "Bora",
        lastName: "Lee",
      };

      // ["Bora","Lee"]
      // first 변수에는 배열 첫번째 요소 대입
      // last 변수에는 배열 두번째 요소 대입
      const arr = Object.values(user);
      const [first, last] = arr;
      console.log(first, last);

      let [firstName, surname] = "Bora Lee".split(" ");

      let options = {
        title: "Menu",
        width: 100,
        height: 200,
      };

      // options.width -> width에 할당되고,
      // width 변수의 이름을 w로 변경
      let { title: t, width: w, height: h } = options;

      console.log(t); // Menu
      console.log(w); // 100
      console.log(h); // 200
    </script>
  </body>
</html>
