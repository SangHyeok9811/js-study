<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수에 함수를 생성해서 할당
      let sayHi = function () {
        alert("Hello");
      };
      console.log(sayHi);

      let func = sayHi;
      // func();
      // sayHi();

      function ask(question, yes, no) {
        let result = confirm(question);

        // 확인 클릭
        if (result) {
          // 확인 클릭
          // 매개변수받은 yes(함수) 실행
          // console.log(typeof yes);
          if (typeof yes === "function") {
            yes();
          }
        } else {
          no();
        }
      }

      function showOk() {
        console.log("-- called showOk --");
        alert("동의하셨습니다.");
      }

      function showNo() {
        alert("동의하지않으셨습니다.");
      }

      ask("개인정보활용에 동의하십니까?", showOk, showNo);
      ask("개인정보활용에 동의하나요?", "동의하셨습니다.1");

      //   alert("동의하셨어요요");
      //   alert("안동의하셨어요요");
      // });
    </script>
  </body>
</html>
