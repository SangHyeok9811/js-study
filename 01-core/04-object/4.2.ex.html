<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        name: "john",
        age: 30,
        skills: {
          coding: "Javascript",
          sprots: "Football",
        },
      };

      let clone1 = {};
      for (let prop in obj) {
        clone1[prop] = obj[prop];
      }
      console.log(clone1); // 얕은 복사

      let clone2 = Object.assign({}, obj); // 얕은 복사
      console.log(clone2);

      let clone3 = { ...obj }; // 얕은 복사
      console.log(clone3);

      let clone4 = JSON.parse(JSON.stringify(obj)); // 깊은 복사
      console.log(clone4);

      console.log("------------------------------------------------");

      let person = {
        firstName: "John",
        lastName: "Doe",
      };

      let personClone = { ...person };

      console.log("------------------------------------------------");

      let students = [
        { name: "john", age: 21 },
        { name: "Anna", age: 22 },
        { name: "Max", age: 23 },
      ];

      let stuClone = JSON.parse(JSON.stringify(students));
      console.log(stuClone);

      console.log("------------------------------------------------");

      function copyObj(obj) {
        return JSON.parse(JSON.stringify(obj));
      }

      console.log(copyObj(obj));

      console.log("------------------------------------------------");

      let animal = {
        type: "Dog",
        name: "Milo",
      };

      let animalClone = Object.assign({}, animal);
      console.log(animalClone);
    </script>
  </body>
</html>
